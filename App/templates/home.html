{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href={% static "img/logo.ico" %} rel="shortcut icon">
  <link href={% static "img/logo.ico" %} rel="logo icon">
  <link href={% static "css/styles.css" %} rel="stylesheet">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
</head>

<body>
  <div class="wrapper">
    <!---- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand flex-grow-1" style="color: #fff; margin-left: 25px">
          <i class="fa-regular fa-envelope"></i>
          Contact
        </a>
      </nav>
    </header>
    <div class="container">
      <a class="btn btn-success mt-3" style="cursor: pointer; width: 100%">Send us your message</a>
      <form class="was-validated" method="POST">
        {% csrf_token %}
        <div class="mb-3 mt-3">
          <label class="form-label">Name</label>
          <input class="form-control" name="name" type="text" placeholder="Full Name" required />
        </div>

        <div class="mb-3 mt-3">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" type="email" placeholder="Email" required />
        </div>

        <div class="mb-3 mt-3">
          <label class="form-label">Subject</label>
          <input class="form-control" name="subject" type="text" placeholder="Subject" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control is-valid" name="subject" type="text" placeholder="Type your message ..."
            required></textarea>
        </div>

        <div class="form-check">
          <input class="form-check-input" value="True" name="terms" type="checkbox" required />
          <label class="form-check-label">I accept the terms</label>
        </div>

        <div class="btn-group mt-5">
          <button type="submit" id="send" class="btn btn-outline-success btn-sm">
            Send
          </button>
          <button type="button" id="read" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Read the terms
          </button>
        </div>
      </form>
    </div>
  </div>
  <footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      &copy; {% now "Y" %} Copyrights
      <a>
        <span> </span>
      </a>
    </div>
  </footer>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Our Policy
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Read Our Policy</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ab60f4ec85.js" crossorigin="anonymous"></script>
</body>

</html>
